version: "3.9"
services: 
  mi_app:
    build: . 
    ports:
      - "3000:3000"
    links: 
      - mongo
  mongo:
    image: mongo
    ports: 
      - "27017:27017" 
    environment :
      - MONGO_INITDB_ROOT_USERNAME=pipe
      - MONGO_INITDB_ROOT_PASSWORD=password
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:

